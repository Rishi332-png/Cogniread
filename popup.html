<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CogniRead</title>
    <link rel="stylesheet" href="popup.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <img src="icon.png" alt="CogniRead Logo">
        <h2>CogniRead</h2>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </header>

    <main>
        <div class="controls">
            <select id="summary-type">
                <option value="brief">Brief Summary</option>
                <option value="detailed">Detailed Summary</option>
                <option value="bullets">Bullet Points</option>
            </select>
            <button id="summarize">Summarize</button>
        </div>

        <div id="result-container">
            <pre id="result">Select a summary type and click summarize...</pre>
        </div>

        <div class="qa-container" id="qa-container">
            <input type="text" id="question-input" placeholder="Ask a question about the article...">
            <button id="ask-button">Ask</button>
        </div>
        </main>

    <footer class="footer">
        <button id="copy-btn">
             <svg class="icon default-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
            <svg class="icon success-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
            <span id="copy-text">Copy</span>
        </button>
    </footer>

    <script src="popup.js"></script>

</body>
</html>
